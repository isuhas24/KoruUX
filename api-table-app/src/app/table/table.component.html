<div class="search">
  <input 
    type="text" 
    placeholder="Search by name or email" 
    [(ngModel)]="searchText" 
    (input)="filterData()"
  />
</div>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredData">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.website }}</td>
    </tr>
  </tbody>
</table>
